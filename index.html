<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <nav class="navbar1">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="navbar2">
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0">Images</a>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="googlelogo_light_color_272x92dp.png" alt="Google Logo" class="small-image" style="width: auto;">
        </div>
        <form id="searchbar">
            <input type="text" id="searchText">
            <img class="search-icon" src="search-icon.png" alt="Search Icon">
            <img class="mic-icon" src="mic-icon.png" alt="Mic Icon">
            <img class="lens-icon" src="lens-icon.png" alt="Lens Icon">
        </form>
        <div class="buttons">
            <button type="submit" onclick="popAlert()">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </main>
    <script src="script.js"></script>

    <footer>
        <div class="footer1">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="footer2">
            <a href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                <img src="leaf_image.png" alt="Leaf Image" class="leaf-pic">Our third decade of climate action: join us</a>
        </div>
        <div class="footer3">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
